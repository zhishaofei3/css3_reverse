<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>css3翻牌效果</title>
	<link href="css/animate.css" rel="stylesheet">
	<style>
		.box {
			width: 200px;
			height: 200px;
			padding-top: 30px;
			padding-bottom: 30px;
			margin-left: auto;
			margin-right: auto;
			position: relative;
		}
		.list {
			position: absolute;
		}
	</style>
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.js"></script>
</head>
<body>

<div>你好</div>
<script>
	var isAnimate = false;
	$(".box").bind("click", function () {
		// 切换的顺序如下
		// 1. 当前在前显示的元素翻转90度隐藏, 动画时间225毫秒
		// 2. 结束后，之前显示在后面的元素逆向90度翻转显示在前
		// 3. 完成翻面效果
		if (isAnimate) {
			return;
		}

		isAnimate = true;
		var $this = $(this),
			eleBack = $this.find(".out"),
			eleFront = $(this).find(":not(.out)");

		eleFront.addClass("out").removeClass("in");
		setTimeout(function () {
			eleBack.addClass("in").removeClass("out");
			isAnimate = false;
		}, 225);
		return false;
	});
</script>
</body>
</html>
